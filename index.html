<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>구글 계정 검색</title>
</head>
<body>
  <main class="app">
    <header class="header">
      <h1 class="title">🔎 구글 계정 검색</h1>
      <p class="subtitle">학번과 이름을 입력하면 계정 정보를 확인할 수 있어요.</p>
    </header>

    <section class="card" aria-label="검색 폼">
      <form id="searchForm" autocomplete="off">
        <div class="field">
          <label for="studentNo">학번</label>
          <input
            id="studentNo"
            name="studentNo"
            type="text"
            inputmode="numeric"
            placeholder="예) 20518"
            required
          />
        </div>

        <div class="field">
          <label for="studentName">이름</label>
          <input
            id="studentName"
            name="studentName"
            type="text"
            placeholder="예) 홍길동"
            required
          />
        </div>

        <button type="submit" id="searchBtn">검색</button>
      </form>
    </section>

    <section class="card result" aria-label="검색 결과">
      <h2 class="result-title">📌 검색 결과</h2>

      <!-- 안내/에러 메시지 -->
      <p id="message" role="status" aria-live="polite"></p>

      <!-- 결과 출력 영역 -->
      <div id="resultBox" hidden>
        <div class="result-row">
          <span class="label">Google ID</span>
          <span class="value" id="googleId">-</span>
        </div>
        <div class="result-row">
          <span class="label">PW</span>
          <span class="value" id="googlePw">-</span>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>※ 이 페이지는 교내 계정 확인용으로만 사용하세요.</small>
    </footer>
  </main>

  <!-- JS 파일 연결(다음 단계에서 작성) -->
  <script src="./app.js"></script>
</body>
</html>
